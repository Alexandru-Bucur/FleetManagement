<a
  [routerLink]="[route]"
  routerLinkActive="active bg-primary bg-opacity-10 text-active "
  class="list-item medium text-center fw-normal primary-color-a5"
>
  <svg class="icon icon-primary">
    <use
      [attr.href]="'assets/svg/sprites.svg#' + icon"
      xlink:href="/bootstrap-italia/dist/svg/sprites.svg#it-tool"
    ></use>
  </svg>
  <p class="primary-color-a6">{{ content }}</p>
</a>
